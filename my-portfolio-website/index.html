<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba - 作品集</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* JavaScript generated styles for hero background */
        .hero {
            /* Default styles, will be overwritten by JS */
            padding: 120px 30px;
            border-radius: 12px 12px 0 0;
            box-shadow: none;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            border-bottom: none;
        }

        .hero-content .tagline {
            font-size: 1.3em;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Simba</div>
            <ul>
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="portfolio.html">作品集</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html">联系我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="hero-section">
            <div class="hero-content">
                <h1>Simba</h1>
                <p class="tagline">至人无己，神人无功，圣人无名。</p>
                <a href="portfolio.html" class="button">查看我的作品</a>
            </div>
        </section>

        <section class="about-preview">
            <h2>关于我</h2>
            <div class="about-content">
                <img src="me.jpg" alt="Simba 照片">
                <div class="about-text-preview">  <!--  添加一个 div 包裹文字内容 -->
                    <p>我习惯于在多元的知识领域中探索，既对前沿科技的演进保持敏锐的洞察，也对人文历史的深邃底蕴怀有浓厚的兴趣。理性思辨与艺术审美在我看来是相辅相成的，它们共同塑造着我对世界的理解。我乐于在不断的学习和思考中拓展认知边界，并期待与同样拥有独立思考精神的伙伴们进行深入交流。</p>
                    <a href="about.html" class="button about-button">了解更多</a>  <!-- 添加 about-button class -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Simba. 版权所有.</p>
    </footer>

    <script>
        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Get the hero section
        const heroSection = document.getElementById('hero-section');

        // Generate two random colors for the gradient
        const color1 = getRandomColor();
        const color2 = getRandomColor();

        // Set the hero section's background style
        if (heroSection) {
            heroSection.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
        }

         // Get the about button and apply the black theme
        const aboutButton = document.querySelector('.about-button');
        if (aboutButton) {
           aboutButton.style.backgroundColor = '#000'; // Black background
           aboutButton.style.color = '#fff';       // White text
         }

    </script>
    <script src="script.js"></script>
</body>
</html>
